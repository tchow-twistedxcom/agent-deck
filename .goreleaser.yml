# GoReleaser configuration
# https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: agent-deck
    main: ./cmd/agent-deck
    binary: agent-deck
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: asheshgoplani
    name: agent-deck
  draft: false
  prerelease: auto
  mode: append
  name_template: "v{{.Version}}"
  header: |
    ## Agent Deck v{{.Version}}

    Terminal session manager for AI coding agents.

    ### Installation

    **Homebrew (recommended):**
    ```bash
    brew install asheshgoplani/tap/agent-deck
    ```

    **Quick Install:**
    ```bash
    curl -fsSL https://raw.githubusercontent.com/asheshgoplani/agent-deck/main/install.sh | bash
    ```

    **Go Install:**
    ```bash
    go install github.com/asheshgoplani/agent-deck/cmd/agent-deck@v{{.Version}}
    ```
  footer: |
    ---

    **Full Changelog**: https://github.com/asheshgoplani/agent-deck/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: agent-deck
    repository:
      owner: asheshgoplani
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/asheshgoplani/agent-deck"
    description: "Terminal session manager for AI coding agents"
    license: "MIT"
    dependencies:
      - name: tmux
    test: |
      system "#{bin}/agent-deck", "version"
