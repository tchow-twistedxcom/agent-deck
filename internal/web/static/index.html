<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f766e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Agent Deck" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/static/icons/logo.svg" sizes="120x80" />
    <link rel="apple-touch-icon" href="/static/icons/logo.svg" />
    <title>Agent Deck Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-left">
          <button
            id="menu-toggle"
            class="menu-toggle"
            type="button"
            aria-label="Open sessions menu"
            aria-controls="menu-panel"
            aria-expanded="false"
          >
            â˜°
          </button>
          <div class="brand">Agent Deck Web</div>
        </div>
        <div class="meta" id="meta-state">connecting</div>
      </header>

      <main class="layout">
        <aside class="menu-panel" id="menu-panel">
          <h2>Sessions</h2>
          <div class="menu-tools">
            <input
              id="menu-filter"
              class="menu-filter"
              type="search"
              placeholder="Filter sessions..."
              autocomplete="off"
            />
            <div class="push-tools" id="push-tools" hidden>
              <button id="push-toggle" class="push-toggle" type="button">
                Enable notifications
              </button>
              <div class="push-status" id="push-status">
                Push unavailable.
              </div>
            </div>
          </div>
          <div class="menu-list" id="menu-root">
            <div class="menu-empty">Loading session menu...</div>
          </div>
        </aside>

        <section class="terminal-panel">
          <h2>Terminal</h2>
          <div class="terminal-placeholder" id="terminal-root">
            Select a session from the menu to start terminal streaming.
          </div>
        </section>
      </main>
      <button
        id="menu-backdrop"
        class="menu-backdrop"
        type="button"
        aria-label="Close sessions menu"
      ></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
